<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Number repetition counter</p>
    <p>Enter some list of numbers (separated by space):</p>
    <input id="numbersInput">
    <p>Enter the number to check for appearances:</p>
    <input id="valueToCount">
    <button id="count" onclick="countNumberAppearance(numbersInput, valueToCount)">Count</button>
    <p id="result">Click Count</p>
    <script src="index.js"></script>
</body>
</html>
